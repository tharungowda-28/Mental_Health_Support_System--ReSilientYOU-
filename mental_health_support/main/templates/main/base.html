<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ReSilientYou{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Inline CSS for base.html */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            /* background: url("{% static 'images/download.jpeg' %}") no-repeat center center;  */
            background-size: cover; /* Ensure the image covers the entire header */
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            font-size: 1.2em;
            height: 90px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgb(76 175 80); /* Dark background with 60% opacity */
            font-family: 'Georgia', serif; /* Change font style */
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            z-index: 1; /* Ensure the text is above the background overlay */
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif; /* More decorative font style */
        }

        nav ul {
            list-style-type: none;
            padding: 10px;
            display: flex;
            margin: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            z-index: 1; /* Ensure the text is above the background overlay */
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            margin-top: 80px; /* Adjust for fixed header height */
            flex-grow: 1;
        }

        footer {
            background: #f1f1f1;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
            bottom: 0;
            z-index: 1000;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form button {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>ReSilientYou</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li><a href="{% url 'custom_logout' %}" class="logout-link">Logout</a></li>
                <li><a href="{% url 'admin:index' %}">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Default content block -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 ReSilientYou. All rights reserved.</p>
    </footer>
</body>
</html>
